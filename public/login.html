<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>

    <link rel="stylesheet" href="./styles/login(new).css" />
    <link rel="stylesheet" href="./styles/registration.css" />
    <link rel="stylesheet" href="./fonts/neris/neris.css" />

    <title>GoidaCORD</title>
  </head>

  <body>
    <section id="login__container" class="login__container">
      <h1 class="title">goida login</h1>

      <form id="auth-panel" onsubmit="return false" class="login__panel">
        <input
          type="text"
          class="auth-input"
          id="Username_auth"
          placeholder="Username"
          required
        />

        <input
          type="password"
          class="auth-input"
          id="Password_auth"
          placeholder="Password"
          required
        />

        <a
          id="ebat_lox"
          target="_blank"
          href="https://www.youtube.com/watch?v=xvFZjo5PgG0"
          class="naeb"
          >Забыли пароль?</a
        >

        <div class="panel_buttons">
          <button id="login_button" type="submit" class="goida_button">
            войти
          </button>
          <button
            class="goida_button"
            type="button"
            onclick="switchToRegister()"
          >
            регистрация
          </button>
        </div>
      </form>
    </section>

    <section id="registration__container" class="registration__container">
      <h1 class="title">registration</h1>

      <form class="register_form">
        <input
          type="text"
          id="registerNickname"
          name="registerNickName"
          class="auth-input"
          placeholder="Username"
          required
        />

        <input
          type="email"
          id="registerEmail"
          name="registerEmail"
          class="auth-input"
          placeholder="Email"
          required
        />

        <input
          type="password"
          id="registerPassword"
          name="registerPassword"
          placeholder="Password"
          class="auth-input"
          required
        />

        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="Confirm password"
          class="auth-input"
          required
        />

        <div class="panel_buttons">
          <button type="button" class="goida_button" onclick="switchToLogin()">
            подзайти
          </button>
          <button type="submit" id="register_button" class="goida_button">
            регнуть
          </button>
        </div>
      </form>
    </section>

    <script src="./scripts/login.js"></script>
  </body>
</html>
